
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Problem</title>
  <link rel="stylesheet" href="problems.css" />
</head>
<body>
  <h1>Add New Problem</h1>
  <form id="addProblemForm">
    <label>Title: <input type="text" id="title" required /></label><br/>
    <label>Tags (comma separated): <input type="text" id="tags" required /></label><br/>
    <label>Description:<br/><textarea id="description" rows="5" cols="50" required></textarea></label><br/>
    <label>Input Format:<br/><textarea id="inputFormat" rows="3" cols="50" required></textarea></label><br/>
    <label>Output Format:<br/><textarea id="outputFormat" rows="3" cols="50" required></textarea></label><br/>
    <label>Sample Input:<br/><textarea id="sampleInput" rows="3" cols="50" required></textarea></label><br/>
    <label>Sample Output:<br/><textarea id="sampleOutput" rows="3" cols="50" required></textarea></label><br/>
    <button type="submit">Add Problem</button>
  </form>

  <script>
    document.getElementById("addProblemForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Problem added (demo only)");
    });
  </script>
</body>
</html>
