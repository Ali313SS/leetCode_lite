<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Coach</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="request-coach.css">
    <!-- Bootstrap JS (deferred to ensure DOM is ready) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script defer src="request-coach.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">DPPS</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="problems.html">Problems</a></li>
                    <li><a href="contest.html">Contest</a></li>
                    <li><a href="status.html">Status</a></li>
                    <li><a href="user.html">User</a></li>
                    <li><a href="group.html">Group</a></li>
                    <li><a href="Teams.html">Teams</a></li>
                    <li><a href="coach.html" class="active">Coach</a></li>
                    <li><a href="blogs.html">Blogs</a></li>
                    <li><a href="profile.html" id="usernameDisplay">Guest</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Request a Coach</h1>
        <div id="send-request-section">
            <button id="requestCoachBtn" class="btn btn-primary mb-3">Request a Coach</button>
        </div>
        <div id="incoming-requests-section"></div>
        <div id="sent-requests-section"></div>
    </div>

    <!-- Coach Request Modal -->
    <div class="modal fade" id="requestCoachModal" tabindex="-1" aria-labelledby="requestCoachModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestCoachModalLabel">Request a Coach</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 position-relative">
                        <label for="coachNameInput" class="form-label">Enter user name</label>
                        <input type="text" class="form-control" id="coachNameInput" placeholder="Type a user name..." autocomplete="off">
                        <div id="usernameSuggestions" class="suggestions-dropdown"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitCoachRequest">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">Chat with <span id="chatWith"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="chatMessages" class="chat-container"></div>
                    <div class="input-group">
                        <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
                        <button id="sendMessageBtn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Message sent successfully!
            </div>
        </div>
    </div>
</body>
</html>
